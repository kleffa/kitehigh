<!DOCTYPE html>
<html>
<head>
  <title>Slider y cuenta</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #slider {
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>Slider y cuenta</h1>
  <p>Cuenta: <span id="cuenta">10</span></p>
  <input type="range" id="slider" min="-10" max="10" value="0">

  <script>
    var cuenta = 10;
    var slider = document.getElementById("slider");
    var cuentaElement = document.getElementById("cuenta");
    var sliderValue = 0;
    var isHolding = false;

    slider.addEventListener("input", function() {
      sliderValue = parseInt(slider.value);
    });

    slider.addEventListener("mousedown", startDrag);
    slider.addEventListener("touchstart", startDrag);

    slider.addEventListener("mouseup", stopDrag);
    slider.addEventListener("touchend", stopDrag);

    setInterval(function() {
      if (isHolding) {
        cuenta += sliderValue * 2;
        cuenta = cuenta <= 0 ? 0 : cuenta;
        cuentaElement.textContent = cuenta;
      }
    }, 500);

    window.addEventListener("mouseup", function() {
      if (!isHolding) {
        resetSlider();
      }
    });

    function startDrag() {
      isHolding = true;
    }

    function stopDrag() {
      isHolding = false;
      sliderValue = 0;
      resetSlider();
    }

    function resetSlider() {
      slider.value = 0;
      sliderValue = 0;
    }
  </script>
</body>
</html>
