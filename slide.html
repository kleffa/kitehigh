<!DOCTYPE html>
<html>
<head>
  <title>Slider y cuenta</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-top: 0;
    }

    p {
      margin-bottom: 20px;
    }

    #slider {
      -webkit-appearance: none;
      appearance: none;
      width: 80%;
      max-width: 300px;
      height: 10px;
      background: #ccc;
      outline: none;
      border-radius: 5px;
      margin: 0;
      padding: 0;
      cursor: pointer;
      transition: background 0.2s;
    }

    #slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #4CAF50;
      border-radius: 50%;
      cursor: pointer;
    }

    #slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #4CAF50;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  
  <p>Cuenta: <span id="cuenta">10</span> metros</p>
  <input type="range" id="slider" min="-10" max="10" value="0">

  <script>
    var cuenta = 10;
    var slider = document.getElementById("slider");
    var cuentaElement = document.getElementById("cuenta");
    var sliderValue = 0;
    var isHolding = false;

    slider.addEventListener("input", function() {
      sliderValue = parseInt(slider.value);
    });

    slider.addEventListener("mousedown", startDrag);
    slider.addEventListener("touchstart", startDrag);

    slider.addEventListener("mouseup", stopDrag);
    slider.addEventListener("touchend", stopDrag);

    setInterval(function() {
      if (isHolding) {
        cuenta += sliderValue^2 / 5;
        cuenta = cuenta <= 0 ? 0 : cuenta;
        cuentaElement.textContent = cuenta;
      }
    }, 500);

    window.addEventListener("mouseup", function() {
      if (!isHolding) {
        resetSlider();
      }
    });

    function startDrag() {
      isHolding = true;
    }

    function stopDrag() {
      isHolding = false;
      sliderValue = 0;
      resetSlider();
    }

    function resetSlider() {
      slider.value = 0;
      sliderValue = 0;
    }
  </script>
</body>
</html>
