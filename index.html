<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Página con SVG centrado</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        svg {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <svg xmlns="mira.svg" viewBox="0 0 300 300">
        <!-- Aquí puedes añadir tu contenido SVG -->
        <circle cx="150" cy="150" r="100" fill="blue" />
    </svg>
</body>
</html>
